<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="background"> </div>

  </header>

  <form>
    <div class="block">
      <label for="name">Cardholder Name</label>
      <input type="text" name="user_name" id="name" placeholder="e.g. Jane Appleseed" required>
    </div>

    <div class="block">
      <label for="number">Card Number</label>
      <input type="number" name="user_number" id="number" placeholder="e.g. 1234567890" required>
    </div>  

    <div class="block"> 
      <label for="date">Exp. Date (MM/YY)</label>
      <input type="date" id="date" placeholder="" required>
    </div> 

    <div class="block bttn">
    <button>Confirm</button>
  </div>

  </form>

<!-- This will be inside the credit card -->

  </div>
</body>
</html>
